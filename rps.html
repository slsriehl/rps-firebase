<!DOCTYPE html>
<html>
<head>
	<title>RPS: Comrades</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Mono" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="bkg">

	<div class="container-fluid container-head">
		<div class="row row-head">
			<div class="col col-xs-2 col-title-pic">
				<img class="title-pic" src="img/rock-small.jpg" alt="soviet-style raised fist in red" />
			</div><!-- / col-title-pic -->

			<div class="col col-xs-8 col-title">
				<h1><span class="reverse">R</span><span class="small-caps">ock</span><span class="caps">P</span><span class="small-caps">aper</span><span class="caps">S</span><span class="small-caps">cissors</span></h1>
			</div><!-- / col-title -->

			<div class="col col-xs-2 col-reset">
				<button class="btn btn-large btn-reset">Reset</button>
			</div><!-- / col-reset -->
		</div><!-- /row-head -->
	</div><!-- /div container-head -->

	<div class="container container-start">
		<div class="row row-start">
			<div class="col col-xs-12 col-start">
				<h2>Play</h2>
					<input type="text" id="name-input" value="Name" />
					<input type="button" id="name-submit" value="Start" />
			</div><!-- / col-start -->
		</div><!-- / row-start -->
		<div class="row row-message">
			<div class="col col-xs-12 col-message">
			</div><!-- / col-message -->
		</div><!-- / row-message -->
	</div><!-- / container-start -->

	<div class="container container-play">
		<div class="row row-play-choice">
			<div class="col col-xs-4 col-play-rock col-play-pic">
				<img src="img/rock-small.jpg" alt="rock: soviet-style raised fist in red" data-move="rock" />
				<h3>Rock</h3>
			</div><!-- / col-play-rock -->

			<div class="col col-xs-4 col-play-paper col-play-pic">
				<img src="img/paper-small.jpg" alt="paper: soviet-style raised open hand in red" data-move="paper" />
				<h3>Paper</h3>
			</div><!-- / col-play-paper -->

			<div class="col col-xs-4 col-play-scissors col-play-pic">
				<img src="img/scissors-small.jpg" alt="scissors: soviet-style two fingers raised in red" data-move="scissors" />
				<h3>Scissors</h3>
			</div><!-- / col-play-scissors -->
		</div><!-- / row-play-choice -->

		<div class="row row-play-battle">
			<div class="col col-xs-6 col-my-play">
				<div class="pic-my-play">
				</div><!-- /pic-opponent-play div -->
				<div class="my-move-caption">
				</div><!-- /opponent-move-caption div -->
			</div><!-- / col-my-play -->

			<div class="col col-xs-6 col-opponent-play">
				<div class="pic-opponent-play">
				</div><!-- /pic-opponent-play div -->
				<div class="opponent-move-caption">
				</div><!-- /opponent-move-caption div -->
			</div><!-- / col-opponent-play -->
		</div><!-- / row-play-battle -->
		<div class="row row-reckoning">
			<div class="col col-xs-12 col-reckoning">
				<div class="outcome-message">
				</div><!-- / outcome-message -->
				<div class="winning-pic">
				</div><!-- / winning-img -->
			</div><!-- / col-reckoning -->
		</div><!-- / row-reckoning -->

	</div><!-- / container-play -->




</div><!-- / bkg div -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
